<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="GoBang.css">
        <title>GoBang</title>
    </head>
    <body>
        <button id="black" hidden="hidden">firstMove</button>
        <button id="white" hidden="hidden">secondMove</button>

        <div hidden="hidden">
            <img src="GoBang.Attachment/Blank.png">
            <img src="GoBang.Attachment/BlankPoint.png">
            <img src="GoBang.Attachment/Black.png">
            <img src="GoBang.Attachment/BlackActive.png">
            <img src="GoBang.Attachment/White.png">
            <img src="GoBang.Attachment/WhiteActive.png">
        </div>
        <script src="GoBang.js"></script>
    </body>
</html>
